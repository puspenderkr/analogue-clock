<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analouge/Digital Clock with Alarm</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="clock">

        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>

    <div class="alarm">

        <input type="datetime-local" id="alarmTime">
        <button onClick="setAlarm(this)" id="alarmButton">Set Alarm</button>

        <div id="alarmOptions" style="display: none;">
            <button onClick="snooze();">Snooze 5 minute</button>
            <button onClick="stopAlarm();">Stop Alarm</button>
        </div>


    </div>
    

    <script src="main.js" type="text/javascript"></script>
    <script src="alaram.js" type="text/javascript"></script>

</body>
</html>
